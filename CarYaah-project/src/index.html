<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <style type='text/css'>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Helvetica, Arial, Sans-Serif
    }
  </style>
  <title>CarYaahProject</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" 
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDOQjKI6GLozK-tgmd7m98Ev-ERhXq0VDI">
  </script>
  <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AjGNa5_ZpUxOnQUvlJRkeGbX0G8tjQYP9_aSO8ij1Yw9MR6oD61pLttK3iaPsK8J&callback=loadMapScenario' async defer></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-typography">
  <div id='printoutPanel'></div>
  <div id='searchBoxContainer'><input type='text' id='searchBox' /></div>
  <div id='myMap' style='width: 550px; height: 250px;'></div>
  <script type='text/javascript'>
    function loadMapScenario() {
      var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
        /* No need to set credentials if already passed in URL */
        center: new Microsoft.Maps.Location(47.606209, -122.332071),
        zoom: 12
      });
      Microsoft.Maps.loadModule('Microsoft.Maps.AutoSuggest', function () {
        var options = {
          maxResults: 4,
          map: map
        };
        var manager = new Microsoft.Maps.AutosuggestManager(options);
        manager.attachAutosuggest('#searchBox', '#searchBoxContainer', selectedSuggestion);
      });
      function selectedSuggestion(suggestionResult) {
        map.entities.clear();
        map.setView({ bounds: suggestionResult.bestView });
        var pushpin = new Microsoft.Maps.Pushpin(suggestionResult.location);
        map.entities.push(pushpin);
        document.getElementById('printoutPanel').innerHTML =
          'Suggestion: ' + suggestionResult.formattedSuggestion +
          '<br> Lat: ' + suggestionResult.location.latitude +
          '<br> Lon: ' + suggestionResult.location.longitude;
      }

    }
  </script>

  <app-root></app-root>
</body>

</html>
