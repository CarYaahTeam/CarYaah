<div class="container">
  <div *ngFor="let car of cars" class="card">
    <div class="img" style="background-image: url({{car?.image}});"></div>
    <div class="price">
      <span>{{ car?.price }} TND/DAY</span>
    </div>
    <div class="brand">
      <span>{{ car?.brand }}</span>
    </div>
    <!-- <app-starratiDng></app-starrating> -->
  </div>
</div>
