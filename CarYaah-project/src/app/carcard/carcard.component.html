<div class="container">
    <div *ngFor= 'let car of cars' class="card">
        <div class="img" style="background-image: url({{car?.image}});">
        </div>
        <div class="circle">
            <i class="far fa-thumbs-up fa-2x"></i>
            <i class="fas fa-thumbs-up fa-2x"></i>
        </div>
        <br>
        <div class="price">
            <span>{{car?.price}} TND/DAY</span>
        </div>
        <div class="brand">
            <span>{{car?.brand}}</span>
        </div>
        <br>
        <app-starrating></app-starrating>
        
    </div>
    
</div>
