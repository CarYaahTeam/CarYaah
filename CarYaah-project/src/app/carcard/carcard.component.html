<div class="container">
    <div *ngFor= 'let car of cars' class="card">
        <!-- <img  src="{{car?.image}}"/> -->
        <div class="img" style="background-image: url({{car?.image}});">
        </div>
        <br>
        <div class="price">
            <span>{{car?.price}} TND/DAY</span>
        </div>
        <div class="brand">
            <span>{{car?.brand}}</span>
        </div>
        <br>
        <app-starrating></app-starrating>
    </div>
    
</div>
