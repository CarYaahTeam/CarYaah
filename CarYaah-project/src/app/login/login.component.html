<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div>
        <div class="form-group">
          <label for="email" class="fa fa-envelope"></label>
          <input type="email" placeholder="Email Address" #email />
        </div>

        <div class="form-group">
          <label for="password" class="fa fa-lock"></label>
          <input type="password" placeholder="Password" #password />
        </div>
        <div class="form-group form-check text-center">
          <select #type>
            <option>are a car owner ?</option>
            <option>owner</option>
            <option>client</option>
          </select>
          <label class="form-check-label" for="exampleCheck1"></label>
        </div>
        <div class="text-center">
          <button
            id="submitButton"
            type="submit"
            class="btn btn-primary"
            (click)="
              login({
                email: email.value,
                password: password.value,
                type: type.value
              })
            "
          >
            Login
          </button>
          <button (click)="To('/register')">
            if you are not registed start here
          </button>
          <!-- <nav>
            <a routerLink="/register" routerLinkActive="active"
              >if you are not registed start here</a
            >
          </nav> -->
        </div>
      </div>
    </div>
  </div>
</div>
