<h2 mat-dialog-title>Provide Us With Your Feedback</h2>
  <mat-form-field>
    <input matInput type="text" placeholder="Name "
      style="height:50px; width: 400px; background-color:white; font-size:22px" #Name />
  </mat-form-field><br>
  <mat-form-field>
    <input matInput type="email" placeholder=" email" style="height:50px; width: 400px; font-size:22px" #email>
  </mat-form-field>
  <div class="form-group">
    <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Your message here"
      style="height:200px; width: 400px; font-size:22px ; color:black" #message></textarea>
  </div>
  <button mat-raised-button (click)="sendMessage({Name:Name.value, email:email.value,message:message.value})">Send</button>
